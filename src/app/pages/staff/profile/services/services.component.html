<div class="card">
     <div class="row">
        <form (ngSubmit)="onSubmit()" [formGroup]="ServiceaddStaffFomr">
        <div class="col-xl-12 col-m-12">
            <label class="small mb-1" for="inputibrachoffices" style="color: rgb(144, 144, 144) ;">Category <span class="text-danger">*</span></label>
            <div class="mb-3" style="display: flex;">
              <ng-select #BusinessSelect [items]="ServiceData" [selectOnTab]="true" [multiple]="true"
                  bindValue="id" bindLabel="name" placeholder="select a service" formControlName="name" style="width: 100%;">
              </ng-select>
              <button type="button" class="ms-2 text-primary" style="width: 70%; background-color: rgba(255, 248, 220, 0); border: 0;
              font-weight: 600; font-size: 12px;" >+ Add more services</button><!--(click)="showModalCategoriesAdd(true)"-->
            </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="ServiceaddStaffFomr.invalid">Save</button>
    </form>
     </div>
</div>
