<div class="row mt-2">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-1 col-xs-1"></div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-10 col-xs-10">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
              </div>
              <div class="modal-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="passForm">
                    <div class="col-12">
                        <label class="small mb-1" for="inputPassword">New Password<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input class="form-control" #inputPassword type="password" placeholder="Enter the new password"
                                formControlName="password" [class.is-invalid]="validInput('password')" autocomplete="off"/>
                            <button class="btn btn-outline-secondary" type="button" (click)="changeType(inputPassword)">
                                <i class="bi bi-eye" id="iconChangePass1"></i>
                            </button>
                        </div>
                        <span *ngIf="validInput('password')" class="text-danger">
                            Required field
                        </span>
                        <span *ngIf="validateInputLength('password')" class="text-danger">
                            Password must be longer than {{ passForm.get('password')?.errors?.['minlength']?.requiredLength }} characters
                        </span>
                    </div>
                    <div class="col-12 mt-2">
                        <label class="small mb-1" for="inputPasswordVerify">Verify Password<span class="text-danger">*</span></label>
                        <div class="input-group mb-3">
                            <input class="form-control" #inputPassword2 type="password" placeholder="Confirm your new password" 
                                formControlName="passVerify" [class.is-invalid]="validInput('passVerify')" autocomplete="off"/>
                            <button class="btn btn-outline-secondary" type="button" (click)="changeType2(inputPassword2)">
                                <i class="bi bi-eye" id="iconChangePass2"></i>
                            </button>
                        </div>
                        <span *ngIf="validInput('passVerify')" class="text-danger">
                            Required field
                        </span>
                        <span *ngIf="validateInputLength('passVerify')" class="text-danger">
                            Password must be longer than {{ passForm.get('passVerify')?.errors?.['minlength']?.requiredLength }} characters
                        </span>
                        <span *ngIf="comparePassword()" class="text-danger">
                            Passwords do not match
                        </span>
                    </div>
                    
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" (change)="selectDefault()">
                        <label class="form-check-label" for="flexCheckDefault" checked>
                            Default password (The password is sent to the mail).
                        </label>
                        <!-- <span *ngIf="validateInputLength('description')" class="text-danger">
                            La descripción debe ser más larga que {{ passForm.get('description')?.errors?.['minlength']?.requiredLength }} caracteres
                        </span> -->
                    </div>
                    <div class="mt-4 mb-0 text-center">
                        <button (click)="onSubmit()" type="submit" class="btn btn-primary"
                            [disabled]="passForm.invalid && samePassword">
                            Save
                        </button>
                    </div>
                </form>
              </div>
            </div>
        </div>
    </div>
</div>
