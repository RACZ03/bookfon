<div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="onSubmit()" [formGroup]="formEdit">
                <div class="col-12">
                    <label class="small mb-1" for="inputPassword">First Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1First" placeholder=""
                        formControlName="firstName" autocomplete="new-firstName">
                    <span *ngIf="validInput('firstName')" class="text-danger mt-2">
                        Required field
                    </span>
                </div>
                <div class="col-12 mt-2">
                    <label class="small mb-1" for="inputPassword">Last Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1Last" placeholder=""
                        formControlName="lastName" autocomplete="new-lastName">
                    <span *ngIf="validInput('lastName')" class="text-danger mt-2">
                        Required field
                    </span>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" *ngIf="isNew">
                    <label for="email" class="">Email<sup class="text-danger">*</sup></label>
                    <input formControlName="email" required type="text" class="form-control" id="email" placeholder="email" autocomplete="new-semail" [disabled]="true">
                    <span *ngIf="validInput('email')" class="text-danger mt-2">
                      Required field
                    </span>
                    <!-- valid regext -->
                    <span *ngIf="validEmail('email')" class="text-danger mt-2">
                      Invalid email
                    </span>
                </div>
                <div class="col-12 mt-2">
                    <label class="small mb-1" for="inputPassword">Sex<span class="text-danger">*</span></label>
                    <ng-select [items]="sexList" bindValue="id" bindLabel="name" placeholder="select role" formControlName="sex">
                    </ng-select>
                    <!-- <div *ngFor="let item of sexList; let i = index;">
                        <div class="form-check ml-2">
                            <input (click)="selectedSex(item)" class="form-check-input" type="radio" name="radioSex"
                                [id]="'radioSex'+i" [value]="item?.id">
                            <label class="form-check-label" for="flexRadioDefault1">
                                {{ item?.name }}
                            </label>
                        </div>
                    </div> -->
                </div>
                <div class="col-12 mt-2">
                    <label class="small mb-1" for="inputPassword">Phone Number<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1Phone" placeholder=""
                        mask="(000) 000-0000" formControlName="phone"
                        onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
                    <span *ngIf="validInput('phone')" class="text-danger mt-2">
                        Required field
                    </span>
                    <span *ngIf="validInputMin('phone')" class="text-danger mt-2">
                        Phone number must be 10 digits
                    </span>
                    <span *ngIf="validInputMax('phone')" class="text-danger mt-2">
                        Phone number must be 10 digits
                    </span>
                </div>
                <div class="col-12" *ngIf="isNew">
                    <label for="password" class="">Password <sup class="text-danger">*</sup></label>
                    <input formControlName="password" required type="password" class="form-control" id="password" placeholder="password" autocomplete="new-password">
                    <span *ngIf="validInput('password')" class="text-danger mt-2">
                      Required field
                    </span>
                    <span *ngIf="validInputMin('password')" class="text-danger mt-2">
                      Min 6 characters
                    </span>
                </div>
                <div class="col-12" *ngIf="isNew">
                    <label for="password" class="">Password confirm<sup class="text-danger">*</sup></label>
                    <input formControlName="password_confirm" required type="password" class="form-control" autocomplete="new-password_confirm"
                      id="password_confirm" placeholder="password" (change)="comparePasswords()">
                    <span *ngIf="validInput('password_confirm')" class="text-danger mt-2">
                      Required field
                    </span>
                    <span *ngIf="validInputMin('password_confirm')" class="text-danger mt-2">
                      Min 6 characters
                    </span>
                  </div>
                <div class="mt-4 mb-0 text-center">
                    <button class="btn btn-primary" [disabled]="formEdit.invalid">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"
                            aria-hidden="true"></span>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
