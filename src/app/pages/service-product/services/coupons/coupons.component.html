<!-- Main page content-->
<div class="container-fluid px-4">
    <div>
        <h4 style="color:#6d6d6d;">Coupons</h4>
    </div>
            <div class="table-responsive">
                <table class="table" style="width:100%"
                    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Code</th>
                            <th class="text-center">Start date</th>
                            <th class="text-center">End date</th>
                            <th class="text-center">Status</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of data; let i = index">
                            <td>{{ i+1 }}</td>
                            <td>{{ item?.code }}</td>
                            <td class="text-center">{{ item?.startDate | date: 'dd/MM/yyyy' }}</td>
                            <td class="text-center">{{ item?.endDate | date: 'dd/MM/yyyy' }}</td>
                            <td class="text-center">
                                <span *ngIf="item?.valid" class="badge bg-blue-soft text-blue" style="color: #626262;">
                                    Active
                                </span> 
                                <span *ngIf="!item?.valid" class="badge bg-red-soft text-red" style="color: #6d6d6d;">
                                    Inactive
                                </span> 
                            </td>
                            <!--
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary" title="View profile" >
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger ms-2" >
                                    <i class="bi bi-trash-fill"></i>
                                </button>
                            </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>
</div>
