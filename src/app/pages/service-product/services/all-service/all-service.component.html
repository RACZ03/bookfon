<div class="table-responsive">
    <table class="table" style="width:100% ;"
    datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
            <tr>
                <th>Name</th>
                <th>Duration</th>
                <th class="align-middle text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; let i = index">
                <td class="align-middle" style="display: flex;">
                    <img src="{{item?.imagePrincipal}}" class="avatar m-2" style="width: 40px; height: 40px; border-radius: 50%;">
                    <div class="ms-3">
                        <label for="" class="td-name">{{item?.name}}</label><br>
                       <label for="" class="td-Price">{{item?.cost}}</label>
                    </div>
                </td>
                <td class="align-middle">
                    <label for="">{{item?.duration}}</label>
                </td>
                <td class="align-middle text-center">
                    <button class="btn btn-sm btn-ng-primary">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button class="btn btn-sm ms-2 btn-ng-danger">
                        <i class="bi bi-trash-fill"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
