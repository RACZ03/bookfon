<!-- Modal -->
<div class="modal fade" id="modalNewStaff2" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <label>New Staff</label>
      </div>
      <div class="modal-body">
        <div class="container-flex">
          <form (ngSubmit)="onSaveStaff()" [formGroup]="ModalStaffForm">
            <div class="row mt-4">
              <div class="col">
                <label for="name" class="">Name</label>
                <input formControlName="staffname" required type="text" class="form-control" id="staffname" placeholder="name">
              </div>
              <div class="col">
                <label for="last name" class="">last name</label>
                <input formControlName="stafflastName" required type="text" class="form-control" id="stafflastName" placeholder="lastname">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="email" class="">Email</label>
                <input formControlName="staffemail" required type="text" class="form-control" id="staffemail" placeholder="email">
              </div>
              <div class="col">
                <label for="phone" class="">Phone</label>
                <input formControlName="staffphone" required type="text" class="form-control" id="staffphone" placeholder="phone">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="password" class="">Password</label>
                <input formControlName="staffpassword" required type="password" class="form-control" id="staffpassword" placeholder="password">
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="password" class="">Profile</label>
                <textarea formControlName="staffprofile" required name="profile" id="staffprofile" style="width: 100%;" rows="5" class="form-control"></textarea>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="Sex">Sex</label>
                <select formControlName="staffsex" required class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="5">Male</option>
                  <option value="6">Female</option>
                  <option value="7">Undefined</option>
                </select>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col">
                <label for="role">Rol</label>
                <select formControlName="staffrole" required class="form-select" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="ADMIN">Administrator</option>
                  <option value="STAFF">Staff</option>
                  <option value="CUSTOMER">Customer</option>
                </select>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-4 offset-4">
                <button [disabled]="ModalStaffForm.invalid" type="submit" style="width: 100%" class="btn btn-success">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
