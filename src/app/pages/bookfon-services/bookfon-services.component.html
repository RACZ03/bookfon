<div class="container-flex mt-5">
  <div class="row m-1">
    <div class="col-12">
      <h3 id="title" class="text-center">Your Business Bookings</h3>
    </div>
  </div>
  <div class="row m-1">
    <!-- <div class="col-xl-4 col-lg-4 col-md-4 col-sm-10 col-10 mt-3 offset-xl-0 offset-lg-0 offset-md-0 offset-sm-1 offset-1">
      <input class="form-control" type="month">
    </div> -->
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-12">
      <ng-select placeholder="select a service" [addTag]="true" (change)="ServiceSelected()" [multiple]="true" [(ngModel)]="selectedService">
        <ng-option *ngFor="let item of services" [value]="item.id">{{item.name}}</ng-option>
    </ng-select>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-8 col-sm-6 col-xs-12" style="text-align: right;">
      <!-- <i style="color: red; font-size: 22px;" class="bi bi-calendar2-week-fill">Year</i> -->
      <button (click)="refreshEvent()" class="icon-button"><i class="bi bi-arrow-repeat"></i></button>
      <button class="icon-button"><i class="bi bi-share-fill"></i></button>
    </div>
  </div>
  <div class="row mt-3 m-1">
    <!-- CARUSEL STAFF-->
    <div class="col-12">
      <h6>Staff</h6>
      <div class="div-staff">
        <div class="container-fluit">
          <div class="slider-wrap">
            <!-- slider item -->
            <div class="slider-main">
              <div *ngFor="let item of staff; let i = index" (click)="selectedStaff(item)" 
                    [ngClass]="'item element-' + i">
                <div class="img-wrapper">
                  <img [src]="item?.image" appBrokenImagen class="d-block w-100 avatar" alt="profile.png">
                </div>
                <div class="text">{{ item?.fullName | slice:0:20 }} </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="button-area">
              <button type="button" class="prev" appBtnPrev>
                <i class="bi bi-chevron-compact-left"></i>
              </button>
              <button type="button" class="next" appBtnNext>
                <i class="bi bi-chevron-compact-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <mdb-carousel [controls]="true" [indicators]="false" [animation]="'slide'" [dark]="true" [interval]="60000">
      <mdb-carousel-item class="mb-3 mt-3">
        <div class="row">
          <div (click)="selectedStaff(item)" *ngFor="let item of staff" class="col">
            <img src="../../../assets/images/icons/staff.svg" alt="user">
            <label>{{item.fullName}}</label>
          </div>
        </div>
      </mdb-carousel-item>
    </mdb-carousel> -->
  </div>
  <div class="row m-1">
    <div class="col">
        <app-full-calendar [showCustomButton]="false" *ngIf="!loadingEvents" [events]="events">
        </app-full-calendar>
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-dark mt-3" role="status" *ngIf="loadingEvents">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </div>
  </div>
</div>
